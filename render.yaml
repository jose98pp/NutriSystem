services:
  # Servicio Web (Laravel + React)
  - type: web
    name: nutricion-app
    runtime: php
    plan: free
    buildCommand: bash build.sh
    startCommand: bash start.sh
    envVars:
      - key: APP_NAME
        value: "Sistema Nutricional"
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_URL
        sync: false
      - key: APP_KEY
        generateValue: true
      - key: LOG_CHANNEL
        value: stack
      - key: LOG_LEVEL
        value: error
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: nutricion-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: nutricion-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: nutricion-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: nutricion-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nutricion-db
          property: password
      - key: SESSION_DRIVER
        value: database
      - key: SESSION_LIFETIME
        value: 120
      - key: CACHE_DRIVER
        value: database
      - key: QUEUE_CONNECTION
        value: database
      - key: SANCTUM_STATEFUL_DOMAINS
        sync: false
      - key: SESSION_DOMAIN
        sync: false
      - key: ASSET_URL
        sync: false

  # Base de Datos MySQL
databases:
  - name: nutricion-db
    databaseName: nutricion_fusion
    plan: free
